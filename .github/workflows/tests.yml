name: Unit testing

on:
  push:
     branches:
       - main
  pull_request:
     branches:
       - main

  schedule:
  - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  unittest:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run unit test
        run: |
          pip install .[testing]
          pytest -v tests/