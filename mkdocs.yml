theme:
    name: material
    features:
        - navigation.sections
        - toc.integrate
        - header.autohide
    palette:
        - scheme: default
          primary: white
          accent: amber
          toggle:
             icon: material/weather-night
             name: Switch to dark mode
        - scheme: slate
          primary: black
          accent: amber
          toggle:
             icon: material/weather-sunny
             name: Switch to light mode
    icon:
        repo: fontawesome/brands/github
        logo: "material/finance"
    custom_dir: "docs/_overrides"

site_name: Jumpax
site_description: The documentation for the Jumpax software library.
site_author: lockwo

repo_url: https://github.com/lockwo/jumpax
repo_name: lockwo/jumpax
edit_uri: ""

strict: true

extra_javascript:
    - _static/mathjax.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - _static/custom_css.css

markdown_extensions:
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.snippets:
        base_path: docs
    - admonition
    - toc:
        permalink: "Â¤"
        toc_depth: 4

plugins:
    - search:
        separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
    - include_exclude_files:
        include:
        exclude:
            - "_overrides"
            - "_static/README.md"
            - "examples/.ipynb_checkpoints"
    - ipynb
    - hippogriffe:
        extra_public_objects:
            - numpy.ndarray
            - jax.tree_util.Partial
            - jax.Array
            - diffrax.AbstractSolver
            - diffrax.AbstractStepSizeController
            - diffrax.ODETerm
    - mkdocstrings:
        handlers:
            python:
                options:
                    force_inspection: true
                    heading_level: 4
                    inherited_members: true
                    members_order: source
                    show_bases: false
                    show_if_no_docstring: true
                    show_overloads: false
                    show_root_heading: true
                    show_signature_annotations: true
                    show_source: false
                    show_symbol_type_heading: true
                    show_symbol_type_toc: true

nav:
    - 'index.md'
    - Examples:
        - Poisson Process: 'examples/01_poisson_process.ipynb'
        - Gillespie Methods: 'examples/02_continuous_time_gillespie_methods.ipynb'
        - Jump Diffusion: 'examples/03_jump_diffusion.ipynb'
    - Basic API:
        - 'api/solve.md'
        - 'api/jumps.md'
        - 'api/aggregators.md'
        - 'api/solution.md'
        - 'api/save.md'
